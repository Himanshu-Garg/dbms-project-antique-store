{% extends "layout.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
            <h2><a class="article-title">{{title}}</a></h2>
            <a href="{{ request.referrer }}">Back to Order history</a>
        </div>
    </article>

    <table class="table table-fixed table-hover table-bordered mb-0">
      <thead class="thead-dark">
        <tr>
          {% for col in columns %}
            <th scope="col"> {{ col }} </th>
          {% endfor %}
        </tr>
      </thead>
      <tbody> 
        {% for row in user_list %}
        <tr>
          <!-- <th scope="row"> -->
            {% for val in row %}
              <td> {{ val }} </td>
            {% endfor %}
          <!-- </th> -->
          </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock content %}

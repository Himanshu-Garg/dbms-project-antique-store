{% extends "layout.html" %}
{% block content %}
    


    <h2>{{headline}}</h2>
    <p>{{ dates|length }} Search results</p>
    <table class="table table-fixed table-hover table-bordered mb-0">
      <thead class="thead-dark">
        <tr>
          {% for col in columns %}
            <th scope="col"> {{ col }} </th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for p in dates %}
          <tr>
            {% for k,v in p.items() %}
              <td>{{ v }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody> 
    </table>
    
        

{% endblock content %}
